<body>
    <main>
        <div class="w-100 d-flex topnav">
            <div class="w-50">
             <mat-icon class="text-white" (click)="show()">menu</mat-icon>

            </div>
            <div class="d-flex justify-content-between align-items-center w-25">
                <a href="#">Home</a>
                <a href="#">Contact</a>
                <a href="#">Home</a>
                   
            </div>
        </div>
        <div [style.display]= "showSlide? 'block' : 'none'"  class="slide" >
            <div class="mx-3 mt-3">
                <mat-icon (click)="show()">close</mat-icon>
            </div>
            
            <form action="" class="w-50 card border shadow p-2 rounded mx-auto mt-5">
                <div class="form-group mt-3">
                    <label class="text-muted" for="">Budget Amount</label>
                    <input name="amount" [(ngModel)]="amount" type="text" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label class="text-muted" for="">Select Date</label>
                    <input name="date" [(ngModel)]="date" type="date" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label class="text-muted" for="">Add Item</label>
                    <div class=" card rounded w-100 p-2 ">
                        <label for=""></label>
                        <input name="item" [(ngModel)]="obj.item" type="text" class="form-control mt-3">
                        <input name="price" [(ngModel)]="obj.price" type="text" class="form-control mt-3" >
                        <button (click)="additems()" class="btn btn-dark btn-sm mt-3">Add item</button>
                    </div>
                    <div class="d-flex" *ngFor="let item of items; let i = index">
                        <span>{{item.item}}</span>: <span>{{item.price}}</span>
                        <button class="btn btn-danger btn-sm" (click)="delItems(i)">Delete</button>
                    </div>
                </div>
                <div class="mt-3">
                    <button (click)="Allitems()" class="btn btn-info text-white">Save Amount</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
